# Secret containing kubeconfig for target-cluster
apiVersion: v1
kind: Secret
metadata:
  name: target-cluster-kubeconfig
  namespace: default
type: Opaque
stringData:
  kubeconfig: |
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://127.0.0.1:64677
      name: kind-target-cluster
    contexts:
    - context:
        cluster: kind-target-cluster
        user: kind-target-cluster
      name: kind-target-cluster
    current-context: kind-target-cluster
    kind: Config
    preferences: {}
    users:
    - name: kind-target-cluster
      user:
        client-certificate-data: 
        client-key-data: 

---
# ClusterAccess resource for target-cluster
apiVersion: gateway.openmfp.org/v1alpha1
kind: ClusterAccess
metadata:
  name: target-cluster
spec:
  host: "https://127.0.0.1:64677"
  auth:
    kubeconfigSecretRef:
      name: target-cluster-kubeconfig 