name: ci
on: 
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pipe:
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    uses: openmfp/gha/.github/workflows/pipeline-golang-app.yml@main
    secrets: inherit
    with:
      use_semver_action: true
      useTask: true
      useLocalCoverageConfig: true
      imageTagName: ghcr.io/openmfp/crd-gql-gateway
      coverageThreasholdFile: 0
      coverageThresholdPackage: 0
      coverageThreasholdTotal: 0

